<section class="ticket-page">
  <div class="ticket-container" *ngIf="event; else loading">

    <!-- Vänster sida eventinfo -->
    <div class="ticket-info">
      <h1 class="event-title">{{ event.title }}</h1>
      <p class="event-description">{{ event.description }}</p>
    </div>

    <!-- Höger sida biljettval -->
    <div class="ticket-purchase-card">
      <h3>Välj biljetter</h3>
      <div class="ticket-details">
        <p>Pris per biljett:</p>
        <p class="ticket-price">{{ event.price }} kr</p>
      </div>

      <div class="ticket-counter">
        <button (click)="decrement()">−</button>
        <h2>{{ totalTickets }}</h2>
        <button (click)="increment()">+</button>
      </div>

      <hr>

      <div class="total-row">
        <p>Totalt:</p>
        <p class="total-price">{{ totalPrice }} kr</p>
      </div>

      <button class="checkout-button" (click)="goToCheckoutPage()">
        Fortsätt till betalning
      </button>
    </div>
  </div>

  <ng-template #loading>
    <p>Laddar event...</p>
  </ng-template>
</section>
