<section class="checkout-page" *ngIf="event">

  <div class="checkout-container">

    <app-timer-component [seconds]="countDownSeconds"></app-timer-component>

    <h1 class="checkout-title">Checkout</h1>

    <div class="checkout-card">
      <h2 class="summary-title">Orderöversikt</h2>

      <div class="summary-row">
        <span class="label">Evenemang</span>
        <span class="value">{{ event.title }}</span>
      </div>

      <div class="summary-row">
        <span class="label">Datum</span>
        <span class="value">{{ event || "15 juli 2025" }}</span>
      </div>

      <div class="summary-row">
        <span class="label">Biljetter</span>
        <span class="value">{{ totalTickets }} × {{ event.price }} kr</span>
      </div>

      <hr />

      <div class="summary-row total">
        <span class="label">Totalt</span>
        <span class="value total-value">{{ totalPrice }} kr</span>
      </div>

      <button class="checkout-btn" (click)="checkoutStripe()">
        Fortsätt till betalning
      </button>
    </div>
  </div>
</section>

<ng-template #loading>
  <p>Laddar information...</p>
</ng-template>
