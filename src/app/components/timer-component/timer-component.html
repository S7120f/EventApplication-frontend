<div class="timer-wrapper" *ngIf="remaining > 0; else expired">
  <div class="timer-box">
    <i class="fa-regular fa-clock"></i>
    <span>Slutför ditt köp inom:</span>
    <strong>{{ formatTime(remaining) }}</strong>
  </div>
</div>

<ng-template #expired>
  <div class="timer-expired">
    <p>Reservationen har gått ut!</p>
    <button (click)="goBack()">Tillbaka till startsidan</button>
  </div>
</ng-template>
