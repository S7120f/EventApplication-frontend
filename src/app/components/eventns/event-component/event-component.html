<section class="events-section">
  <h1 class="title">Tillgängliga Evenemang</h1>
  <p class="subtitle">Bläddra bland våra kommande evenemang och boka dina biljetter idag</p>

  <div class="event-grid">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-content">
        <h2 class="event-title">{{ event.title }}</h2>
        <p class="event-description">{{ event.description }}</p>

        <div class="event-footer">
          <p class="tickets">{{ event.ticketAvailable }} biljetter kvar</p>
          <p class="price">{{ event.price }} kr</p>
        </div>

        <button class="buy-button" (click)="goToTicketPage(event.id)">Köp biljett</button>
      </div>
    </div>
  </div>
</section>

<!-- AI-chatt -->
<div class="chat-widget">
  <app-ai-chat></app-ai-chat>
</div>
